<style type="text/css">
#APPContianer{ display:block; clear:both; width:100%; margin:0px;padding:0px; overflow:hidden;}
#TASKContianer,#PLANContianer, #FINISHContianer {display: block;clear: both;padding: 0px 0px;overflow: hidden;margin: 0px auto;overflow: hidden;}
#APPContianer div.modename{ display:block; clear:both;background:#fff;padding:8px 12px;color:#666666; overflow:hidden;}
#APPContianer div.box{ display:block; clear:both;padding:0px 0px;}
#APPContianer .tab{ border:0px; margin:0px auto;padding:0px; border-collapse:separate;border-spacing:0px 10px; width:100%;}
#APPContianer .tab tr.items{ border-radius:8px; border-bottom:#000 solid 1px;transition: all 0.1s ease-in-out;}
#APPContianer .tab tr.foter td{ border-bottom:#efefef solid 8px; font-size:0px;height:0px; background:#f5f5f5}
#APPContianer .tab tr.items td{padding:10px 6px; background:#fff;}
#FINISHContianer .tab tr.items td{ background:#efefef;padding:10px 6px;}
#APPContianer .tab tr.items td.thumb{ width:46px;}
#APPContianer .tab tr.items td.amt{ width:60px;}
#APPContianer div.title{ display:block; clear:both; width:100%; margin:0px auto;padding:2px 0px;color:#393939; font-size:15px; font-weight:100;}
#APPContianer div.tasker{ display:block; clear:both; width:100%; margin:0px;padding:0px 0px;color:#797979;}
#APPContianer div.text span{ display:inline-block;;padding:1px 4px; border:#f3f2f2 solid 1px; border-radius:3px;font-size:12px;color:#999999;}
#APPContianer div.text span.balance{ border:#f0523d solid 1px; color:#f0523d}
#APPContianer div.text span.finish{ border:#ff8c63 solid 1px; color:#ff8c63}
#APPContianer div.text span.syschar,#APPContianer div.text span.modechar{ display:inline-block; font-size:9px; border:0px;padding:0px;}
#APPContianer div.arebtn{ display:block; margin:0px auto; clear:both; width:60px; font-size:12px; text-align:center;padding:3px 0px; border:#f0523d solid 1px; color:#f0523d; border-radius:6px;}
#APPContianer div.amtnum{ display:block; clear:both; width:100%;text-align:center;color:#f0523d;font-family:Arial; font-size:12px;}
#APPContianer div.amtnum font{ font-size:22px; margin:0px 3px; font-family:Arial; font-weight:100;}
#APPContianer img.icon{ display:block; margin:0px auto; padding:0px; width:46px; height:46px; border-radius:10px;}
#APPContianer div.showtime{ display:block; clear:both; width:46px; height:46px; border:#4593fd solid 1px;; border-radius:8px;padding:0px; margin:0px auto;color:#4593fd; background:#fff;}
#APPContianer div.showtime span{ display:block; clear:both; width:100%; text-align:center;padding:1px 0px;}
/*********************************************************************************************************
*控制顶部样式信息
**********************************************************************************************************/
#HEADContianer[stor="false"]{width: 100%;z-index: 111;position: fixed;top: 0px;left: 0px;background: #f0523d;height: 80px;overflow: hidden;animation: myfirst5 0s;color:#fff;transition:0.1s;-webkit-transition:0.1s;-moz-transition:0.1s;}
#HEADContianer[stor="false"] #HEADHistory{position: absolute;left: 0px;width:36px;display: block;height: 100%;animation: myfirst6 0s;color: #fff; background:url(template/images/history.png) center center no-repeat; background-size:14px 22px;}
#HEADContianer[stor="false"] #HEADName {position: absolute;width:70%;left:40px;top:12px;font-size: 18px;color: #fff;animation: myfirst7 0s;transition:0.1s;-webkit-transition:0.1s;-moz-transition:0.1s;}
#HEADContianer[stor="false"] #HEADNotify{position:absolute;width:80%;left:40px; top:40px; opacity:1; font-size:11px;animation: myfirst8 0s;transition:0.1s;-webkit-transition:0.1s;-moz-transition:0.1s;}
#HEADContianer[stor="true"]{ width:100%; z-index:111; position:fixed; top:0px;left:0px;background:#f0523d; height:46px; overflow:hidden;animation: myfirst1 0.2s;transition:0.1s;-webkit-transition:0.1s;-moz-transition:0.1s;}
#HEADContianer[stor="true"] #HEADHistory{ position:absolute;left:0px; width:36px; display:block; height:100%; line-height:50px;  text-align:center;animation: myfirst2 0.2s; background:url(template/images/history.png) center center no-repeat; background-size:14px 22px}
#HEADContianer[stor="true"] #HEADName{position:absolute;width:70%; left:40px;top:12px;font-size:17px; color:#FFF; animation: myfirst3 0.2s;transition:0.1s;-webkit-transition:0.1s;-moz-transition:0.1s;}
#HEADContianer[stor="true"] #HEADNotify{position:absolute;width:80%; left:40px; top:65px;font-size:11px; opacity:0; animation: myfirst4 0.2s;transition:0.1s;-webkit-transition:0.1s;-moz-transition:0.1s;color:#fff;} 
@keyframes myfirst1{0%   {height: 80px;}100% {height:50px;}}
@keyframes myfirst2{0%{height: 80px;}100% {height:50px;}}
@keyframes myfirst3{0%{height: 80px;font-size:18px;position:absolute;}100% {height:50px;font-size:17px;position:absolute;}}
@keyframes myfirst4{0%{height: 80px; opacity:1;}100% {height:50px;opacity:0;}}
@keyframes myfirst5{0%{height: 50px;}100% {height:80px;}}
@keyframes myfirst6{0%{height: 50px;}100% {height:80px;}}
@keyframes myfirst7{0%{height: 50px;font-size:17px;position:absolute;}100% {height:80px;font-size:18px;position:absolute;}}
@keyframes myfirst8{0%{height: 50px; opacity:0;}100% {height:80px;  opacity:1;}}
#SPACContianer[stor="false"]{ display:block; clear:both; width:100%; overflow:hidden;padding:0px; font-size:0px; height:80px; background:#f0523d65}

</style>
</head>
<body style="background:#f5f5f5">
<div id="frm-header">
	<div id="frm-headerHistory" onClick="OpenFrame('index.aspx?token={ke.function.strtokey/}')"></div>
	<div id="frm-headerName">{ke.request(taskerModel).toString()/}</div>
	<div id="frm-headerMenu"></div>
</div>
<div id="frm-spacing"></div>
<div id="APPContianer">
	<div id="TASKContianer"></div>
	<div id="PLANContianer"></div>
	<div id="FINISHContianer"></div>
</div>
</body>
</html>
<script type="text/javascript">
    $(function () {
        //绑定滚动条事件  
        $(window).bind("scroll", function () {
            var sTop = $(window).scrollTop();
            var sTop = parseInt(sTop);
            if (sTop > 60) { $('#HEADContianer').attr("stor", "true");}
            else {$('#HEADContianer').attr("stor", "false");}
        });
    });
</script>

window.onload = function()
{
	if(window.cfg!=undefined && window.cfg!=null && typeof(window.cfg)=="object"){
		//try{Assistant["getAssistant"]();}
		//catch(err){}
		try{getApplication("{ke.request(taskerModel).toString(所有任务)/}");}
		catch(err){}
	}
};
</script>
