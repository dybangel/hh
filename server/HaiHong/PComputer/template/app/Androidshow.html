<style type="text/css">
#SHOWContianer{ display:block; clear:both; width:100%; margin:0px auto;padding:0px; overflow:scroll;-webkit-overflow-scrolling: touch}
#TABContianer{ width:100%; margin:0px auto;padding:0px; border-collapse:separate; border-spacing:10px; position:relative;}
#TABContianer td.textor{padding:8px 8px;color:#676767; border-radius:8px; background:#fff;}
#TABContianer td.appinfo{padding:8px 8px;color:#676767; border-radius:8px; background:#fff; text-align:center;}
#TABContianer td.appinfo div.num{ display:block; clear:both; font-size:20px; color:#f56638; font-family:Verdana, Arial, Helvetica, sans-serif; font-weight:500;}
#TABContianer td.textor div.process{display:block; clear:both; border-bottom:#feede7 solid 1px;padding:8px 0px; text-align:center;color:#333333;}
#TABContianer td.textor div.remark{display:block;clear:both;padding:8px 0px; text-align:left; overflow:hidden;}

#TABContianer div[operate="copy"]{ display:block; clear:both; border:#fe6c00 dashed 1px;padding:5px 4px; font-size:13px; text-align:center;color:#000000;}
#SHOWContianer input[operate="copy"]{ display:block; border:#d9d9d9 dashed 1px; width:200px;padding:8px 0px; height:24px; font-size:20px; text-align:center; border-radius:8px; margin:0px auto;}
#SHOWContianer input[operate="text"]{border:#d9d9d9 solid 1px;padding:4px 4px; height:24px;border-radius:3px; margin:0px; width:96%;}
#SHOWContianer input[operate="button"]{ background:#31c37c; display:block; width:200px; color:#fff; border-radius:10px; height:46px; margin:0px auto;padding:0px;}
#HOTContianer{display:block; margin:0px;clear:both;width:100%;padding:0px;height:130px;overflow:scroll; overflow-y:hidden;-webkit-overflow-scrolling:touch}
#HOTContianer table{padding:0px; margin:0px; border-collapse:separate; border-spacing:10px 0px;}
#HOTContianer img{ display:block; clear:both; margin:0px auto;padding:0px; border-radius:0px;height:120px; overflow:hidden; max-width:100%;}

#UPLContianer{ display:block; clear:both; width:100%; margin:0px auto;padding:0px; position:relative; height:122px;}
#UPLContianer img{ max-height:80%; max-width:80%; border-radius:8px; position:absolute;left:50%;top:50%;transform: translate(-50%,-50%);-webkit-transform: translate(-50%,-50%);-moz-transform: translate(-50%,-50%);}
#UPLContianer div{ width:32%; border:#d9d9d9 solid 1px; height:120px; background:#fff; overflow:hidden; position:absolute;}
#UPLContianer div:nth-child(1){ position:absolute;left:0px;top:0px;}
#UPLContianer div:nth-child(2){ position:absolute;left:34%;top:0px;}
#UPLContianer div:nth-child(3){ position:absolute;left:68%;top:0px;}
#UPLContianer div:nth-child(4){ display:none;}
#UPLContianer div[class="cur"]{ border:#ff0000 solid 1px;}
#UPLContianer div[operate="show"] span[operate="del"]{ display:none}
#UPLContianer div[class="cur"] span[operate="del"]{ display:block; clear:both; width:18px; height:18px; text-align:center; line-height:20px; position:absolute;left:3px;top:3px; font-family:Geneva, Arial, Helvetica, sans-serif; font-size:18px; background:#CD0000;color:#fff; border-radius:11px; overflow:hidden;}
</style>

<body style="background:#f5f5f5">
<div id="SHOWContianer"></div>
</body>
