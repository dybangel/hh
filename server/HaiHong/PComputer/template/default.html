<script language="javascript">
/****************************************************************************************
*确认邀请ID信息
*****************************************************************************************/
var shareConfirm = function()
{
	/************************************************************************************
	*获取并验证邀请人ID的合法性
	*************************************************************************************/
	var ParentID = parseInt($("#FRMSHAREParentID").val()) || 0;
	if(ParentID==undefined){ShowMessager({"text":"请填写邀请人ID"});return false;}
	else if(ParentID==null){ShowMessager({"text":"请填写邀请人ID"});return false;}
	else if(ParentID<=0){ShowMessager({"text":"请填写邀请人ID"});return false;}
	else if(ParentID<=99999){ShowMessager({"text":"邀请人ID不合法,请重新填写"});return false;}
	/************************************************************************************
	*获取并验证邀请人ID的合法性
	*************************************************************************************/
	var options = {"url":"index.aspx?action=shareConfirm&token={ke.function.strtokey/}"};
	options["data"]={"parentid":ParentID};
	options["back"] = function(rspJson){
		try{$("#FRMSHAREMaster").hide();}
		catch(err){}
		try{
			ShowMessager({
				"type":"success",
				"text":"拜师成功",
				"html":true
			});
		}catch(err){}
	};
	/**********************************************************************************
	*开始发送请求数据信息
	***********************************************************************************/
	if(options!=undefined && options!=null 
	&& options["url"]!=undefined && options["url"]!=null
	&& options["url"]!=""){
		try{getResponse(options);}
		catch(err){}
	};
};
/****************************************************************************************
*放弃邀请ID信息
*****************************************************************************************/
var shareCancel = function()
{
	/************************************************************************************
	*获取并验证邀请人ID的合法性
	*************************************************************************************/
	var options = {"url":"index.aspx?action=shareCancel&token={ke.function.strtokey/}"};
	options["back"] = function(rspJson){
		try{$("#FRMSHAREMaster").hide();}
		catch(err){}
	};
	/**********************************************************************************
	*开始发送请求数据信息
	***********************************************************************************/
	if(options!=undefined && options!=null 
	&& options["url"]!=undefined && options["url"]!=null
	&& options["url"]!=""){
		try{getResponse(options);}
		catch(err){}
	};
};
/****************************************************************************************
*领取新手红包奖励
*****************************************************************************************/
var RedReceive = function()
{
	var options = {"url":"index.aspx?action=rookie&token={ke.function.strtokey/}"};
	options["back"] = function(rspJson){
		try{$("#FRMREDMaster").hide();}
		catch(err){}
		try{
			var strTemplate="";
			strTemplate+="恭喜您获得红包奖励";
			strTemplate+="<font style=\"color:#cd0000;margin:0px 4px;\">";
			strTemplate+=""+rspJson["amount"]+"</font>";
			strTemplate+="元";
			ShowMessager({
				"type":"success",
				"text":strTemplate,
				"html":true
			});
		}catch(err){}
	};
	/**********************************************************************************
	*开始发送请求数据信息
	***********************************************************************************/
	if(options!=undefined && options!=null 
	&& options["url"]!=undefined && options["url"]!=null
	&& options["url"]!=""){
		try{getResponse(options);}
		catch(err){}
	};
}
</script>
