<body>
<div id="frm-header">
	<div id="frm-headerHistory" onClick="history.go(-1)"></div>
	<div id="frm-headerName">绑定微信</div>
	<div id="frm-headerMenu"></div>
</div>
<div id="frm-spacing"></div>
<div style="display:block;padding:12px 6px; background:#f8f8f8;color:#999">微信提现要进行资料绑定,请填写真实有效的资料</div>
<form id="frm-formContianer" action="../api/alipay.aspx" onSubmit="return _doPost(this)" method="post">
<input type="hidden" name="action" value="savename" />
<table width="100%" id="frm-input" border="0" cellspacing="0" cellpadding="0">
  <tr class="hback">
  	<td class="spacing"></td>
    <td style="width:60px" class="name">微信账号</td>
    <td class="value"><input type="text" class="inputtext" notkong="true" placeholder="请填写您的微信账号" name="strWechat" /></td>
  </tr>
  <tr class="hback">
  	<td class="spacing"></td>
    <td style="width:60px" class="name">真实姓名</td>
    <td class="value"><input type="text" class="inputtext" notkong="true" placeholder="请填写您的名字" name="Fullname" /></td>
  </tr>
  <tr class="operback">
    <td colspan="3"><input type="button" operate="submit" value="立即绑定" /></td>
  </tr>
</table>
</form>
</body>
