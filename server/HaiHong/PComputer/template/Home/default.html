<style type="text/css">
*{moz-user-select: -moz-none;-moz-user-select: none;-o-user-select:none;-khtml-user-select:none;-webkit-user-select:none;-ms-user-select:none;user-select:none;}
#USERContianer{ display:block; clear:both; width:100%; margin:0px auto;padding:0px; text-align:center;height:130px; background-size:100%; position:relative;}
#USERContianerTitle{display: block;clear: both;position: absolute;left: 12px;top: 0px;color: #f4f4f4;font-size: 21px;font-weight: 400;font-family: MicrosoftYaHei;}
#ICOContainer{ display:block; clear:both; position:absolute;right:32px;top:12px; width:46px; height:46px; border-radius:50%; overflow:hidden; text-align:center;}
#ICOContainer img{ width:100%; height:100%; display:block; clear:both; margin:0px auto; border-radius:50%;}
#ALIButton{ display:block; width:90px;color:#fff; height:32px; line-height:32px; text-align:center;position:absolute;right:12px;top:70px;}
#AMTContianer{ display:block; clear:both; position:absolute;left:12px;top:46px; font-size:50px;color:#fff}
#AMTContianer span{position: absolute;bottom: 15px;margin-left: 5px;color: #fff;padding: 5px;font-size: 20px;border-radius: 2px;}
#DOLContianer{ display:block; clear:both; position:absolute;left:12px;top:105px;padding:0px;background:url(template/images/divone.png) left center no-repeat; height:20px; line-height:20px; width:calc(100% - 24px);width:-webkit-calc(100% - 24px);width:-moz-calc(100% - 24px);background-size:inherit;}
#FRMMENUContianer{width: 100%;margin: 0px auto;text-align: center;clear: both;border-collapse: separate;border-spacing: 12px 12px;font-family: MicrosoftYaHei;font-size: 15px;font-weight: 400;color: #565656;}
#FRMMENUContianer td{padding:8px 0px; clear:both;}
#FRMMENUContianer div{ display:block; clear:both;padding:2px 0px; text-align:center;}
#FRMMENUContianer img.ico{ display:block; clear:both; margin:0px auto;padding:0px; width:40px;background-size:cover;height:40px;}
#header {width: 100%;position: absolute;top: 0px;height: 46px;line-height: 46px;left: 0px;}
#headerName {clear: both;width: 60%;left: 20%;position: absolute;text-align: center;height: 46px;color: #fff;font-family: '微软雅黑'; font-size: 16px;font-weight: 900;}
#headerHistory {position: absolute;top: 6px;left: 0px;width: 9%;height: 40px;line-height: 40px;text-align: center;display: block; }
#headerMenu{position: absolute;right: 8px;top: 12px;height: 24px;width: 24px;background-size: 100%;}
#ICOContainerv{position: absolute;top: 37px;right: 28px;width: 16px;height: 16px;}
</style>
</head>
<body style="background: #F8F8F8;">
    <div style="background: url({ke.function.bgimg/}) left center no-repeat; height: 188px; background-size: cover; ">
        <div id="header">
            <div id="headerHistory" onclick="history.go(-1)"><img style="width:10px;" src="template/images/back.png" /></div>
            <div id="headerName">个人中心</div>
            <div id="headerMenu"></div>
        </div>
        <div id="frm-spacing"></div>

        <div id="USERContianer">
            <div id="USERContianerTitle">我的资产</div>
            <div id="ICOContainer"><img src="{ke.function.thumb/}" /></div>
            <div id="ICOContainerv"><img style="width: 100%; height: 100%;" src="{ke.function.bgvimg/}" /></div>
            <div id="ALIButton" style="{ke.function.bgcolor/};" onclick="OpenFrame('Alipay.aspx?token={ke.function.strtokey/}')">立即提现</div>
            <div id="AMTContianer">
                {ke.function.amount/}<span>元</span>
            </div>
            <div id="DOLContianer"></div>
        </div>
    </div>   
    <div style=" width: 100%; margin: 18px auto; background: #f7f7f7;box-shadow: 0px 8px 29px 1px rgba(243,243,243,1);">
        <div style="display:block; clear:both; width:100%; font-size:0px;height:20px"></div>
        <div style="display: block; clear: both; padding: 0px 12px; font-size: 22px; color: #999999;">账户相关</div>
        <div style="display:block; clear:both; width:100%; font-size:0px;height:0px"></div>
        <div id="TABContianer">
            <table width="100%" id="FRMMENUContianer" border="0" cellspacing="0" cellpadding="0">
                <tr class="hback">
                    <td onclick="OpenFrame('Home.aspx?action=profile&token={ke.function.strtokey/}')">
                        <div><img style=" width: 40px; " class="ico" src="template/images/ico_home_profile.png" /></div>
                        <div>个人资料</div>
                    </td>
                    <td onclick="OpenFrame('Home.aspx?action=mobile&token={ke.function.strtokey/}')">
                        <div><img style=" width: 36px; " class="ico" src="template/images/ico_home_mobile.png" /></div>
                        <div>手机号码</div>
                    </td>
                    <td onclick="OpenFrame('amount.aspx?action=default&token={ke.function.strtokey/}')">
                        <div><img style=" width: 36px; " class="ico" src="template/images/ico_home_trans.png" /></div>
                        <div>账户明细</div>
                    </td>
                    <td onclick="OpenFrame('Article.aspx?classid=10000&token={ke.function.strtokey/}')">
                        <div><img style=" width: 40px; " class="ico" src="template/images/ico_home_helper.png" /></div>
                        <div>帮助中心</div>
                    </td>
                </tr>

                <tr class="hback">
                    <td onclick="OpenFrame('Single.aspx?identify=contact&token={ke.function.strtokey/}')">
                        <div><img class="ico" src="template/images/ico_home_contact.png" /></div>
                        <div>联系我们</div>
                    </td>
                    <td onclick="AssistantUpdate();">
                        <div><img style=" width:36px; " class="ico" src="template/images/ico_home_accesst.png" /></div>
                        <div>更新助手</div>
                    </td>
                    <!--<td onclick="OpenFrame('Home.aspx?action=wechat&token={ke.function.strtokey/}')">-->
                    <td onclick="BandWeChat()">
                        <div><img style=" width:51px; " class="ico" src="template/images/ico_home_weixin.png" /></div>
                        <div>绑定微信</div>
                    </td>
                    <td onclick="OpenFrame('Home.aspx?action=alipay&token={ke.function.strtokey/}')">
                        <div><img style=" width:40px; " class="ico" src="template/images/ico_home_alipay.png" /></div>
                        <div>支付宝</div>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>

<script language="javascript">
var Loginout = function(){
	ShowConfirm({
		'text':'你确定要退出当前的登陆?',
		'back':function(isOK){
			if(isOK){
				window.location='login.aspx?action=exit'
			}
		}
	});
};
//更新助手
var AssistantUpdate = function()
{
	if(window.cfg==undefined){ShowMessager({"text":"获取系统配置参数错误！"});return false;}
	else if(window.cfg==null){ShowMessager({"text":"获取系统配置参数错误！"});return false;}
	else if(typeof(window.cfg)!='object'){ShowMessager({"text":"获取系统配置参数错误！"});return false;}
	else if(window.cfg["aide"]==undefined){ShowMessager({"text":"获取系统配置参数错误！"});return false;}
	else if(window.cfg["aide"]==null){ShowMessager({"text":"获取系统配置参数错误！"});return false;}
	else{
		var options = {};
		options['title'] = '系统提示';
		options['text'] = '您确定要更新小助手吗?';
		options['back']=function(isOK){
			if(isOK){if(window.cfg["aide"]["devicetype"]=="android"){try{window.location=window.cfg['aide']['deposit'];}catch(err){}}else{try{window.location="itms-services://?action=download-manifest&url="+window.cfg['aide']['deposit'];}catch(err){};};}
		};
		try{ShowConfirm(options);}
		catch(err){}
	}
}
//绑定微信
var BandWeChat = function () {
    var weisonline = '{ke.function.weisonline/}';
    if (weisonline == "0") {
        window.location = 'Home.aspx?action=wechat&token={ke.function.strtokey/}';
    } else {
        if (window.cfg == undefined) { ShowMessager({ "text": "获取系统配置参数错误！" }); return false; }
        else if (window.cfg == null) { ShowMessager({ "text": "获取系统配置参数错误！" }); return false; }
        else if (typeof (window.cfg) != 'object') { ShowMessager({ "text": "获取系统配置参数错误！" }); return false; }
        else if (window.cfg["aide"] == undefined) { ShowMessager({ "text": "获取系统配置参数错误！" }); return false; }
        else if (window.cfg["aide"] == null) { ShowMessager({ "text": "获取系统配置参数错误！" }); return false; }
        else {
            try {
                if (window.cfg["aide"]["devicetype"] != "android") {
                    try { window.location = window.cfg["aide"]["packer"] + "?" + escape("{\"success\":\"true\",\"type\":\"wechat\"}"); }
                    catch (err) { }
                } else {
                    try { window.DmqbWebView.WeChat(); }
                    catch (err) { }
                };
            } catch (err) { }
        }
    }
};
</script>
