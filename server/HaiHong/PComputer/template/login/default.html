<!DOCTYPE html>
<html>
<head>
<title>登陆</title>
<meta name="description" content="{ke.config(siteDescrption)/}" />
<meta name="keywords" content="{ke.config(sitekeywords)/}" />
<meta name="application-name" content="{ke.config(sitename)/}"/>
<meta name="viewport" content="width=device-width,target-densitydpi=high-dpi,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
<meta name="format-detection" content="telephone=no" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="renderer" content="webkit">
<meta http-equiv="Cache-Control" content="no-siteapp"/>
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<link href="template/images/style.css?{timestamp}" rel="stylesheet" type="text/css" >
<link href="template/images/jquery-ui.css" rel="stylesheet" type="text/css" />
<link href="inc/jquery-easyui/themes/default/easyui.css" rel="stylesheet" type="text/css" />
<link href="inc/jquery-easyui/themes/icon.css" rel="stylesheet" type="text/css" />
<link href="inc/sweet/sweetalert.css?{timestamp}" rel="stylesheet" type="text/css" />
<script language="javascript" src="inc/sweet/sweetalert.js?{timestamp}"></script>
<script language="javascript" src="inc/jquery.js"></script>
<script language="javascript" src="inc/jquery.form.js"></script>
<script language="javascript" src="inc/forwork.js"></script>
<style type="text/css">
#frm-logos{ clear:both; width:100%; text-align:center; height:108px; line-height:108px;}
#frmContianer{ display:block; clear:both;width:90%; margin:0px auto; padding:0px;font-family:"微软雅黑";}
#frmContianer div.items{ display:block;clear:both;padding:0px; margin:0px auto; height:42px; line-height:42px;padding:0px; background:#f5f5f5; border-radius:23px; position:relative; border:#f0f0f0 solid 1px; overflow:hidden;}
#frmContianer input[class="text"]{ clear:both;font-size:16px; background:transparent;padding:0px 0px; position:absolute;left:16px;top:0px; width:200px; height:32px; line-height:32px;top:6px;}
#frmSubmit{ width:100%;height:46px;;color:#fff;letter-spacing:2px;font-size:16px; background:#31c37c;;border-radius:20px; background:-webkit-gradient(linear, 0% 0%, 0% 100%,from(#31c37c), to(#31c37c));background: -moz-linear-gradient(top, #31c37c, #31c37c 8%); border:0px;}
</style>
</head>
<body style="background:#fff;">
<div class="clear" style="height:20px;"></div>
<div id="frm-logos"><img src="template/images/ic_logo_reg.png" style="width:106px" /></div>
<div class="clear" style="height:20px;"></div>
<form id="formContianer" method="post" action="Login.aspx">
<input type="hidden" name="action" value="start" />
<input type="hidden" name="{ke.function.tokey/}" value="{ke.function.tokey/}" />
<input type="hidden" name="returnUrl" value="{ke.request(returnUrl)/}" />
<div id="frmContianer">
	<div id="frmName" class="items"><input type="tel" notkong="true" class="text" name="username" placeholder="请输入手机号" /></div>
	<div class="clear" style="height:15px;"></div>
	<div id="frmPassword" class="items"><input type="text" notkong="true" class="text" onFocus="this.type='password'" name="password" id="frm-password" placeholder="请输入密码" /></div>
	<div class="clear" style="height:15px;"></div>
	<div id="frm-button"><input type="button" id="frmSubmit" operate="submit" value="登陆" /></div>
	<div class="clear" style="height:12px;"></div>
	<div style="position:relative;padding:8px 0px;">
		<a href="Forgot.aspx" style="color:#808080; position:absolute;left:8px; font-size:14px">忘记密码?</a>
		<a href="register.aspx" style="color:#31c37c; border:#31c37c solid 1px; font-size:12px;position:absolute;right:8px;top:4px; border-radius:12px;padding:4px 12px;">立即注册</a>
	</div>
</div>
</form>
</body>
</html>
<script language="javascript">
var ShowArea = function(obj)
{
	try
	{
		if(this.value!=""){
			var options = obj.options[obj.selectedIndex];
			$('#frmArea').attr('text',options.text);
		}	
	}
	catch(err){}
}
</script>
