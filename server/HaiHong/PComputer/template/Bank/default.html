<style type="text/css">
#frmContianer{ width:100%; margin:0px auto; clear:both; display:block; clear:both;}
#frmReceivables{ display:block; clear:both; width:92%; margin:0px auto;padding:0px; overflow:hidden;}
#frmReceivables div.hback{display:block; width:100%;border-radius:8px; background:url(template/images/bank0.png) center center no-repeat; color:#bfc7fe; background-size:cover;padding:12px 0px; clear:both; margin-top:4px; margin-bottom:12px; position:relative;}
#frmReceivables div.hback:nth-child(2){background:url(template/images/bank1.png) center center no-repeat; background-size:cover;color:#8bd5fe}
#frmReceivables div.hback:nth-child(3){background:url(template/images/bank3.png) center center no-repeat; background-size:cover; color:#bac2fe;}
#frmReceivables div.hback div.mode{ margin-left:40px; display:block;padding:4px 0px; font-size:15px; font-weight:600}
#frmReceivables div.hback div.account{ margin-left:40px; display:block;padding:4px 0px; font-family:Verdana, Arial, Helvetica, sans-serif; font-size:16px;}
#frmReceivables div.hback div.branch{ margin-left:40px; display:block;padding:4px 0px;font-size:13px;;}
#Addbank{display:block;margin:0px auto;border-radius:5px;;color:#8b98fa;padding:15px 0px; clear:both; margin-top:4px; margin-bottom:12px; text-align:center; border:#8548f7 solid 1px;}
</style>

<body>
<div id="frm-header">
	<div id="frm-headerHistory" onClick="window.location='Home.aspx'"></div>
	<div id="frm-headerName">银行卡管理</div>
	<div id="frm-headerMenu"></div>
</div>
<div id="frm-spacing"></div>
<div id="MAINContianer">
	<div style="clear:both; width:100%; font-size:0px; height:10px;"></div>
	<div id="frmContianer">
		<div id="frmReceivables">
			<div id="HBACKContianer">{ke.function.list/}</div>
			<div onClick="window.location='?action=add'" id="Addbank">
				+添加银行卡
			</div>
		</div>
	</div>
</div>
<div style="clear:both; width:100%; font-size:0px;height:10px;"></div>
<div id="FooterLayout">{ke.include(template/menu/footer.html?menu=User)/}</div>
</body>
