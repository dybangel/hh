<head>

<meta name="description" content="{ke.config(siteDescrption)/}" />

<meta name="application-name" content="{ke.config(sitename)/}"/>

<meta name="format-detection" content="telephone=no" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="renderer" content="webkit">
<meta http-equiv="Cache-Control" content="no-siteapp"/>
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<link href="template/images/style.css?{timestamp}" rel="stylesheet" type="text/css" >
<link href="template/images/jquery-ui.css" rel="stylesheet" type="text/css" />

<script language="javascript" src="inc/jquery.form.js?{timestamp}"></script>

<style type="text/css">
#frm-logos{ clear:both; width:100%; text-align:center; height:108px; line-height:108px;}
#frmContianer{ width:90%; clear:both; margin:0px auto; padding:0px; overflow:hidden;background-size:80%;font-family:"微软雅黑";}
#frmContianer div.items{ display:block;clear:both;padding:0px; margin:0px auto; height:46px; line-height:46px;padding:0px; background:#f5f5f5; border-radius:23px; position:relative; border:#f0f0f0 solid 1px; overflow:hidden;}
#frmContianer input[class="text"]{ clear:both;font-size:16px; background:transparent;padding:0px 0px; position:absolute;left:12px;top:0px; width:200px; height:32px; line-height:32px;top:7px;}
#frmSubmit{ width:100%;height:46px;;color:#fff;letter-spacing:2px;font-size:16px; background:#0ace97;;border-radius:20px; background:-webkit-gradient(linear, 0% 0%, 0% 100%,from(#0ace97), to(#0ace97));background: -moz-linear-gradient(top, #0ace97, #0ace97 8%); border:0px;}
</style>
</head>
<body style="background:#fff">
<form id="formContianer" method="post" action="Forgot.aspx" onSubmit="return _doPost(this)">
<input type="hidden" name="action" value="saveFrgot" />
<input type="hidden" name="strkey" value="{ke.function.strtokey/}" />
<div id="frmContianer">
	<div class="clear" style="height:30px;"></div>
	<div style="text-align:center;"><img src="{ke.function.thumb/}" style="border:#eee solid 1px;padding:2px; background:#fff; border-radius:50%; width:70px; height:70px;" /></div>
	<div class="clear" style="height:30px; text-align:center">{ke.function.nickname/}</div>
	<div class="clear" style="height:20px;"></div>
	<div class="clear" style="height:15px;"></div>
	<div id="frmName" class="items"><input class="text" type="password" name="Password" id="frmPassword"  placeholder="请设置新的登陆密码" value="" notkong="true" /></div>
	<div class="clear" style="height:15px;"></div>
	<div id="frmPassword" class="items"><input class="text" type="password" name="SurePassword" id="FrmSurePassword"  placeholder="请再次设置登陆密码" value="" notkong="true" /></div>
	<div class="clear" style="height:15px;"></div>
	<div id="frm-button"><input type="submit" id="frmSubmit" value="确认重置密码" /></div>
</div>
</form>
</body>
