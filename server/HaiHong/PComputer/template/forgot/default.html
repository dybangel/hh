<body style="background:#fff">

<form id="frm-formContianer" method="post" action="Forgot.aspx" onSubmit="return _doPost(this)">

<div id="frmContianer">
	<div class="items">
		<input type="tel" placeholder="请输入手机号" notkong="true" id="frmMobile" class="text" name="strMobile" />
	</div>
	<div class="clear" style="height:12px;"></div>
	<div class="items">
		<input type="tel" placeholder="请填写短信验证码" notkong="true" id="frmCaptcha" class="text" name="captcha" />
		<input type="button" onClick="SendMessage(this)" text="send" id="CaptchaButton" value="获取验证码" style="position:absolute;top:5px;right:8px;height:32px;border-radius:12px; background:#0ace97;padding:0px 12px;color:#fff" />
	</div>
	<div class="clear" style="height:16px;"></div>
	<div id="frm-button"><input type="button"  id="frmSubmit" operate="submit" value="下一步" /></div>
	<div class="clear" style="height:12px;"></div>
</div>

</form>

<script language="javascript">
var SendMessage = function(contianer)
{
	/********************************************************************************************
	*☆☆☆☆☆☆☆☆☆☆☆☆☆☆☆☆☆☆☆☆☆☆☆☆☆☆☆☆☆☆☆☆☆☆☆☆☆☆☆☆☆☆☆☆☆☆☆☆☆☆☆☆☆☆☆☆☆
	* get member mobile phone code
	*☆☆☆☆☆☆☆☆☆☆☆☆☆☆☆☆☆☆☆☆☆☆☆☆☆☆☆☆☆☆☆☆☆☆☆☆☆☆☆☆☆☆☆☆☆☆☆☆☆☆☆☆☆☆☆☆☆
	*********************************************************************************************/
	var strMobile = $("#frmMobile").val() || "";
	if(strMobile==undefined){ShowMessager({'text':'请填写您的手机号'});return false;}
	else if(strMobile==null){ShowMessager({'text':'请填写您的手机号'});return false;}
	else if(strMobile==""){ShowMessager({'text':'请填写您的手机号'});return false;}
	/********************************************************************************************
	*☆☆☆☆☆☆☆☆☆☆☆☆☆☆☆☆☆☆☆☆☆☆☆☆☆☆☆☆☆☆☆☆☆☆☆☆☆☆☆☆☆☆☆☆☆☆☆☆☆☆☆☆☆☆☆☆☆
	* Ready to send text messages
	*☆☆☆☆☆☆☆☆☆☆☆☆☆☆☆☆☆☆☆☆☆☆☆☆☆☆☆☆☆☆☆☆☆☆☆☆☆☆☆☆☆☆☆☆☆☆☆☆☆☆☆☆☆☆☆☆☆
	*********************************************************************************************/
	try{
		if(!contianer){contianer = event.target;}
		if(contianer!=undefined && contianer!=null 
		&& strMobile!=undefined && strMobile!="")
		{
			$(contianer).captcha({
				"url":"forgot.aspx?action=message&strMobile="+strMobile+""
			});
		}
	}catch(err){}
};
</script>
