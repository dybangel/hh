<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html;" />
<title>添加资讯</title>
<link href="template/images/style.css" rel="stylesheet" type="text/css" />
<link href="template/images/jquery-ui.css" rel="stylesheet" type="text/css" />
<script language="javascript" src="inc/jquery.js"></script>
<script language="javascript" src="inc/jquery-ui.js"></script>
<script language="javascript" src="inc/modal.js"></script>
<script language="javascript" src="inc/WdatePicker.js"></script>
<script language="javascript" src="inc/forwork.js"></script>
</head>
<body>
<div class="tips_menu_bar">
<a href="?action=default">表单管理</a>
<a href="?action=add">新建表单</a>
<a href="?action=code">代码调用</a>
<a class="current">查看详情</a>
</div>
<div class="clear" id="FRMSpacing"></div>
<table width="99%" border="0" cellspacing="1" cellpadding="3" class="table">
<tr class="hback">
<td class="Base" colspan="2">表单管理 >> {ke.function.fromsName/} >> 查看详情</td>
</tr>
<form id="iptforms" action="?action=saveTo" onsubmit="return _doPost(this)" method="post">
<input type="hidden" name="fromsId" value="{ke.function.fromsId/}" />
<input type="hidden" name="Id" value="{ke.function.id/}" />
<tr class="hback">
<td class="tips">主题</td>
<td>{ke.function.title/}</td>
</tr>
<tr class="hback">
<td class="tips">时间</td>
<td>{ke.function.addtime/}</td>
</tr>
<tr class="hback">
<td class="tips">IP</td>
<td>{ke.function.strip/}</td>
</tr>
<tr class="hback">
<td class="Base" colspan="2">自定义信息</td>
</tr>
{ke.function.define/}
<tr class="hback">
<td class="Base" colspan="2">回复设置</td>
</tr>
<tr class="hback">
<td class="tips">回复备注</td>
<td>
<textarea name="cmdText" class="inputtext" style="width:420px;height:50px;">{ke.function.cmdText/}</textarea>
<br/>请输入回复或者备注的内容！请保持在200个汉字以内.
</td>
</tr>
<tr class="hback">
<td class="tips">是否审核</td>
<td class="singlebtn">
{ke.function.isdisplay/}
</td>
</tr>
<tr class="xingmu">
<td class="tips"></td>
<td>
<input type="submit" value="确认保存" class="button"/>
<input type="button" value="返回上页" onclick="history.go(-1);" class="button"/>
</td>
</tr>
</form>
</table>
</body>
</html>
