<script language="javascript">
$("input[operate=edit]").change(function(){
	try{
		var value = parseInt($(this).val()) || 0;
		var url = $(this).attr("url");
		if(value!=undefined && !isNaN(value) && url!=""){
			$.ajax({url:url+"&value="+value+"",get:"get",success:function(strResponse){
				if(strResponse!="success"){
					$.messager.show({title:'系统提示',msg:strResponse});
				}else{
					$.messager.show({title:'系统提示',msg:'排序设置成功'});
				}
			}});
		}
	}catch(err){}
});
</script>
