<style type="text/css">
.menus a{padding:5px 12px; border:#78bcff solid 1px; background:#d9ecff; margin-right:5px; border-radius:3px;}
.lottery_listx{ width:90%; margin:0px auto;}
.list{ position:relative; width:30%; float:left; height:90px; border:#85b1dd solid 1px; overflow:hidden; margin-right:3%; margin-bottom:12px; margin-top:12px; border-radius:4px; background:#f2f8fe; }
.list:hover{background:#add6ff; cursor:pointer;}
.list div.imgs{ width:30%; height:90px; background:#add6ff; text-align:center; position:absolute;left:0px;top:0px;padding:5px 0px;}
.list div.imgs img{ width:48px;height:48px; border:#85b1dd solid 1px; border-radius:5px; background:#f2f8fe;}
.list div.imgs div.lotyname{ font-size:12px; font-weight:bold; color:#1e83ff}
.list div.txt{ position:absolute;left:30%; width:70%;height:100px; border-left:#85b1dd solid 1px;}
.list div.txt div.menus{ position:absolute;right:5px;bottom:5px; display:block; height:30px;}
.list div.txt div.exp{ position:absolute;top:8px;left:8px;}
.list div.txt div.exp font.e{ color:#3976cc; font-size:14px;}
.list div.txt div.code{ position:absolute;left:8px;top:32px; color:#F00; font-family:"Times New Roman", Times, serif; font-size:18px;}
</style>
</head>
