<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html;" />
<title>选择资源</title>
</head>
<link href="template/images/style.css" type="text/css" rel="stylesheet" />
<script language="javascript" src="../inc/jQuery.js"></script>
<script language="javascript" src="../inc/jQuery-ui.js"></script>
<script language="javascript" src="inc/forwork.js"></script>
<script language="javascript" src="inc/WdatePicker.js"></script>
<style type="text/css">
body{ clear:both; overflow:hidden;moz-user-select: -moz-none;-moz-user-select: none;-o-user-select:none;-khtml-user-select:none;-webkit-user-select:none;-ms-user-select:none;user-select:none;}
#frm-page-box{ width:100%; text-align:center; overflow:hidden; position:fixed;left:0px;bottom:0px; background:#f0f0f0; border-top:#e0e0e0 solid 1px;}
#frm-page-box #fenyePageBar{ text-align:center; clear:both; margin-top:12px;}
#frm-resources-box{ position:relative;top:0px; width:100%; height:410px; overflow:scroll; overflow-x:hidden;}
#frm-list-box{ width:96%; margin:0px auto; clear:both;; height:345px;padding:0px;padding-bottom:12px !important;}
#frm-list-box a{ display:block; width:80px; height:92px; text-align:center; border:#ccc solid 1px; overflow:hidden; float:left;padding:4px 0px; margin-top:8px; margin-right:10px; position:relative;}
#frm-list-box a div{ width:100%; position:absolute; bottom:0px;left:0px; height:26px; background:#f0f0f0; line-height:12px;word-break:break-all;word-wrap:break-word;}
#frm-list-box a:hover{ border:#f00 solid 1px; background:#ffc; cursor:pointer;}
#frm-list-box a img{ max-height:60px; max-width:60px;}
</style>
<body>
<div id="frm-resources-box">{ke.function.list/}</div>
<div id="frm-page-box">{ke.function.pagebar/}</div>
</body>
</html>
<script language="javascript">
$(function(){
	$("#frm-list-box").find("a[operate=\"dbclick\"]").dblclick(function(){
		try{
			var url = $(this).attr("url");
			if(url!="" && url!=undefined){
				var targetObject = $(parent.document).find("#{ke.function.target/}");
				$(targetObject).val(url);
				var thisObject = $(targetObject).parents("table").find("td[operate=frm-resources-show]");
				$(thisObject).html("<img src=\"{app}" + url + "\" style=\"width:60px;height:60px;border:#f0f0f0 solid 1px;padding:2px;position:absolute;top:-12px;background:#fff\" />");
			}else{alert("发生未知错误，请返回重试！");return false;}
		}catch(err){alert("发生未知错误，请返回重试！");return false;}
		try{
			if(parent.document.getElementById('frm-image-selector-box')!=null){
				parent.CloseDialog("frm-image-selector-box");
			}
		}catch(err){alert(err.message);}
	});
});
</script>
