<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>数据统计</title>
<link href="template/images/style.css" rel="stylesheet" type="text/css" />
<link href="template/images/jquery-ui.css" rel="stylesheet" type="text/css" />
<link href="inc/jquery-easyui/themes/default/easyui.css" rel="stylesheet" type="text/css" />
<link href="inc/jquery-easyui/themes/icon.css" rel="stylesheet" type="text/css" />
<script language="javascript" src="inc/jquery.js"></script>
<script language="javascript" src="inc/jquery-ui.js"></script>
<script language="javascript" src="inc/jquery.form.js"></script>
<script language="javascript" src="inc/forwork.js"></script>
<script language="javascript" src="inc/jquery-easyui/jquery.easyui.min.js"></script>
<script language="javascript" src="inc/WdatePicker.js"></script>
<style type="text/css">
#frm-conputer{ width:98%; margin:0px auto; clear:both; overflow:hidden;padding-bottom:20px;}
#frm-conputer div.items{ display:block; width:20%; background:#f8f8f8; float:left; height:120px; text-align:center; position:relative; border:#ccc solid 1px; border-radius:8px; margin-left:20px; margin-top:20px; overflow:hidden;}
#frm-conputer div.items div.name{ position:absolute;height:50px; position:absolute;left:0px;top:0px; text-align:center; line-height:50px; font-size:20px; color:#000; width:100%;}
#frm-conputer div.items div.number{ position:absolute;height:70px; position:absolute;left:0px;top:50px; text-align:center; line-height:70px; font-size:28px; font-weight:bold; color:#000; width:100%; border-top:#ccc solid 1px; background:#fff; color:#cd0000}
</style>
</head>
<body>
<div class="tips_menu_bar">
    <a href="?action=default">下载记录</a>
    <a href="?action=excel" >数据导出</a>
    <a href="?action=computer" class="current">数据统计</a>       
</div>    
    <div class="clear" id="FRMSpacing"></div>
    <table width="99%" border="0" cellspacing="1" cellpadding="3" class="table">
        <tr><td class="Base">下载记录 >> 数据统计</td></tr>
        <tr class="operback">
            <td>
                <form id="frmForms" onsubmit="return _doPost(this);" action="AppDown.aspx" method="get">
                    <input type="hidden" name="action" value="computer" />
                    <span>筛选日期</span>
                    <input notkong="true" placeholder="请选择开始日期" size="12" onclick="WdatePicker()" type="text" value="{ke.function.StarDate/}" name="StarDate" class="inputtext" />
                    <span>到</span>
                    <input notkong="true" placeholder="请选择开始日期" size="12" onclick="WdatePicker()" type="text" value="{ke.function.EndDate/}" name="EndDate" class="inputtext" />
                    <input type="submit" id="frmSubmit" value="统计数据" class="button" />
                </form>
            </td>
        </tr>
        <tr class="hback">
            <td style="padding:0px; background:#fff" valign="top">
                <div id="frm-conputer">{ke.function.list/}</div>
            </td>
        </tr>
    </table>
</body>
</html>
