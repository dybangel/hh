<!DOCTYPE html><head>
<title>系统投票</title>
<meta name="viewport" content="width=320,user-scalable=no"/>
<meta name="apple-mobile-web-app-capable" content="yes" />
<script language="javascript" src="{app}/inc/jquery.js"></script>
<script language="javascript" src="{app}/inc/jquery.form.js"></script>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"></head>
<style type="text/css">
*{ margin:0px; padding:0px; border:0px; outline:none;outline:0; list-style-type:none;list-style:none;}
html{width:100%; font-family:"华文细黑";-webkit-tap-highlight-color:transparent;}
a img,img{border:0px;}
input[type="button"], input[type="submit"], input[type="reset"], input[type="text"],textarea{-webkit-appearance:none; display:inline-block;}
select{-webkit-appearance:none; display:inline-block;}
::input-input-placeholder{display:block; outline:none;}
input:focus{-webkit-box-shadow:0 0 15px #ffffff;-moz-box-shadow: 0 0 15px #ffffff; box-shadow:0 0 15px #ffffff; outline:none; outline:0;}
a{color: #222222;-webkit-tap-highlight-color: transparent;-webkit-touch-callout:none;-webkit-tap-highlight-color: transparent;-webkit-user-drag: none; text-decoration:none;}
a:active{ background:#e5e5e5;}
body{width:100%;height:100%; background:#fff; font-size:16px; font-family:"华文细黑";}
.clear{ clear:both;font-size:0px; height:0px;}
#frm-title-box{ width:100%; position:relative;padding:12px 8px; background:url(/wap/images/logo2.png) center center no-repeat #339a99; background-size:60px; background-position:90%;}
#frm-title-title{ padding:5px 0px; font-size:16px; font-family:Arial, Helvetica, sans-serif; font-weight:bold; color:#fff;}
#frm-title-timer{ font-size:12px; font-family:Arial, Helvetica, sans-serif;color:#fff; clear:both; height:16px; line-height:16px; background:url(/wap/images/timer.png) no-repeat; background-size:12px; background-position:0px 3px;padding-left:16px;}
#frm-content-box{ width:96%; margin:8px auto; clear:both; font-size:16px; line-height:24px; padding:8px 0px;}
#frm-voteing-btns{ width:100%; text-align:center; clear:both; margin:0px auto; padding:12px 0px;}
#frm-voteing-submit{ width:90%; clear:both; margin:0px auto !important; clear:both; height:42px; background:#339a99; font-size:20px; font-family:"Times New Roman", Times, serif; color:#fff; border-radius:2px;}
#frm-voteing-title{ width:100%; margin:0px auto; clear:both;padding:8px 0px; font-size:16px; font-weight:bold; border-bottom:#f0f0f0 solid 1px;}
#frm-voteing-descrption{ width:100%; margin:0px auto; clear:both;padding:6px 0px; font-size:14px; color:#666;}
#frm-voteing-options{ width:96%; margin:0px auto; clear:both; overflow:hidden;}
#frm-voteing-options div{ clear:both;padding:10px 8px;}
#frm-voteing-options div:nth-child(2n){ background:#efefef;}
#frm-voteing-options div label{ display:block;}
#frm-error-box{ width:80%; margin:0px auto;padding:12px 12px; clear:both; background:#fff; color:#000; border-radius:5px; position:fixed; left:8%;top:145px; z-index:999; text-align:center;}
#frm-masket-box{ width:100%; height:100%; position:fixed; background:rgba(0,0,0,0.75);top:0px; left:0px; display:none;}

</style>
<body>
<div style="clear:both; font-size:0px; height:12px;"></div>
<div style="width:96%;padding:0px; overflow:hidden; margin:0px auto; clear:both; border:#339a99 solid 1px; border-radius:3px;">
<div id="frm-title-box">
	<div id="frm-title-title">用户投票</div>
</div>
<div id="frm-content-box"><script src="{app}/Items/Voteing.aspx?action=js&Id={ke.request(id).toint(1)/}" language="javascript"></script></div>
</div>
<div id="frm-masket-box">
<div id="frm-error-box"></div>
</div>
</body>
</html>
<script language="javascript">
$("#frm-voteing-submit").click(function(){
	try{
		$("#frm-voteing-form").ajaxSubmit({
			success:function(strTips){
				$("#frm-error-box").html(strTips);
					$("#frm-masket-box").show();
					var thisInterval = 5;
					var obj = setInterval(function(){
						if(thisInterval>=0){thisInterval=thisInterval-1;}
						else{
							$("#frm-masket-box").hide();
							clearInterval(obj);
							if(strTips=="投票成功"){
								window.location.reload();
							}
						}
					},1000);
				
			}
		});
	}catch(err){}
	return false;
});
</script>
