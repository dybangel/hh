<!DOCTYPE html>
<html>
<head>
<title>首页-{ke.config(sitetitle)/}</title>
<meta name="description" content="{ke.config(siteDescrption)/}" />
<meta name="keywords" content="{ke.config(sitekeywords)/}" />
<meta name="application-name" content="{ke.config(sitename)/}"/>
<meta name="viewport" content="width=device-width,target-densitydpi=high-dpi,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
<meta name="format-detection" content="telephone=no">
<meta name="screen-orientation" content="portrait">
<link rel="shortcut icon" href="{app}/favicon.ico" type="/image/x-icon">
<link rel="apple-touch-icon-precomposed" href="{app}/member/template/images/icon58.png" />
<link rel="apple-touch-icon-precomposed" sizes="72x72" href="{app}/member/template/images/icon72.png" />
<link rel="apple-touch-icon-precomposed" sizes="120x120" href="{app}/member/template/images/icon120.png" />
<link rel="apple-touch-icon-precomposed" sizes="144x144" href="{app}/member/template/images/icon144.png" />
<link rel="apple-touch-icon-precomposed" sizes="512x512" href="{app}/member/template/images/icon512.png" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<link href="{app}/template/images/style.css?date={datetime}" rel="stylesheet" type="text/css" >
<link href="{app}/template/images/jquery-ui.css" rel="stylesheet" type="text/css" />
<link href="{app}/inc/jquery-easyui/themes/default/easyui.css" rel="stylesheet" type="text/css" />
<link href="{app}/inc/jquery-easyui/themes/icon.css" rel="stylesheet" type="text/css" />
<script language="javascript" src="{app}/inc/jquery.js"></script>
<script language="javascript" src="{app}/inc/jquery.form.js"></script>
<script language="javascript" src="{app}/inc/forwork.js?{datetime}"></script>
<script language="javascript" src="{app}/inc/jquery.event.drag-1.5.min.js"></script>
<script language="javascript" src="{app}/inc/jquery.touchSlider.min.js"></script>
</head>
<body style="background:#f5f5f5">
{ke.include({app}/template/include/top.html?menuaName={ke.function.title/})/}
<div id="dirPosition">
	<div id="dirIco"></div>
	<div id="dirText">当前位置∶<a href="/">首页</a> >> {ke.function.title/}</div>
</div>
<div id="contianer">
	<div id="contianerLeft">{ke.include({app}/template/include/left.html)/}</div>
	<div id="contianerRight">
		<div style=" display:block; width:96%; margin:0px auto; clear:both;padding:20px 0px;">
			<h2 style="clear:both; width:100%; display:block; font-size:24px; border-bottom:#f1f1f1 solid 1px;padding:5px 0px;">{ke.function.title/}</h2>
			<div style="clear:both; width:100%; font-size:0px; display:block;height:12px;"></div>
			<div style="display:block; clear:both; margin:0px 0px; width:100%; line-height:200%; font-size:14px; color:#666">{ke.function.content/}</div>
		</div>
	</div>
</div>
<div style="clear:both; width:100%; font-size:0px; height:20px;"></div>
<div style="clear:both; width:100%; font-size:0px; height:0px;"></div>
{ke.include({app}/template/include/footer.html)/}
</body>
</html>
